<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Manager Role Directory</title>
</head>

<body>

<div class="container">

	<div th:replace="fragments/header :: header('idCards')" />

	<h3>Identity cards</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/id-card/showFormForCardAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add identity card
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Doc. Number</th>
				<th>Card type</th>
				<th>Person (from table PERSON)</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempIdCard : ${identityCards}">

				<td th:text="${tempIdCard.firstName}" />
				<td th:text="${tempIdCard.lastName}" />
				<td th:text="${tempIdCard.documentNumber}" />
				<td th:text="${tempIdCard.idCardType}" />
				<td th:text="${tempIdCard?.person?.firstName} + ', bearthday: ' + ${tempIdCard?.person?.birthdate} " />
				<td>
					<div class="row">

						<div class="col-small">
								<form action="#" th:action="@{/id-card/showFormForCardUpdate}" method="POST">
									<input type="hidden" name="cardId" th:value="${tempIdCard.id}" />
									<button type="submit" class="btn btn-info btn-sm">
										Edit
									</button>
								</form>
						</div>
						<div class="col-small">
								<form action="#" th:action="@{/id-card/deleteCard}" method="POST">
									<input type="hidden" name="cardId" th:value="${tempIdCard.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
											onclick="if (!(confirm('Are you sure you want to delete this identity card?'))) return false">
										Delete
									</button>
								</form>
						</div>
					</div>
				</td>
			</tr>

		</tbody>
	</table>
	<nav aria-label="Pagination"  th:if="${identityCards.totalPages gt 0}">
		<ul class="pagination justify-content-center font-weight-bold">
			<li class="page-item" th:classappend="${identityCards.number eq 0} ? 'disabled'">
				<a class="page-link"
				   th:href="@{/id-card/identity-cards?page={id}(id=${identityCards.number lt 2 ? 1 : identityCards.number})}"
				   aria-label="Previous" title="Previous Page" data-toggle="tooltip">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li class="page-item disabled" th:if="${identityCards.number > 4 }">
				<a class="page-link svg-icon" href="#">
					<span data-feather="more-horizontal" width="20" height="20"></span>
				</a>
			</li>
			<li class="page-item" th:classappend="${i eq identityCards.number + 1} ? 'active'"
				th:each="i : ${#numbers.sequence( identityCards.number < 5 ? 1 : identityCards.number - 3, identityCards.totalPages > 5 + identityCards.number ? identityCards.number + 5 : identityCards.totalPages, 1)}">
				<a class="page-link" th:href="@{/id-card/identity-cards?page={id}(id=${i})}" th:text="${i}"
				   th:title="${'Page '+ i}" data-toggle="tooltip"></a>
			</li>
			<li class="page-item disabled" th:if="${identityCards.number + 5 < identityCards.totalPages}">
				<a class="page-link svg-icon" href="#">
					<span data-feather="more-horizontal" width="20" height="20"></span>
				</a>
			</li>
			<li class="page-item" th:classappend="${identityCards.number + 1 eq identityCards.totalPages} ? 'disabled'">
				<a class="page-link svg-icon"
				   th:href="@{/id-card/identity-cards?page={id}(id=${identityCards.number + 2})}"
				   aria-label="Next" title="Next Page" data-toggle="tooltip">
					<span aria-hidden="true" data-feather="chevrons-right" width="20" height="20">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav>
</div>
	<div th:replace="fragments/footer :: footer" />
</body>
</html>
